name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20, 22]

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: 🧹 Clean workspace
        run: git clean -fdx

      - name: 📦 Install deps (omit optional to avoid native/OS-specific extras)
        run: npm ci

      - name: 🧠 Type check
        run: npm run typecheck

      - name: 🧪 Run unit tests
        run: npm test

      - name: 🏗️ Build package
        run: npm run build

      - name: 🎨 Build Storybook
        run: npm run storybook:build

      - name: ⬆️ Upload Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: packages/slider/storybook-static
