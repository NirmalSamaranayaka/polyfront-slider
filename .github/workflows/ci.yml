name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20, 22]

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: ğŸ§¹ Clean workspace
        run: git clean -fdx

      - name: ğŸ“¦ Install deps (omit optional to avoid native/OS-specific extras)
        run: npm ci

      - name: ğŸ§  Type check
        run: npm run typecheck

      - name: ğŸ§ª Run unit tests
        run: npm test

      - name: ğŸ—ï¸ Build package
        run: npm run build

      - name: ğŸ¨ Build Storybook
        run: npm run storybook:build

      - name: â¬†ï¸ Upload Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: packages/slider/storybook-static
